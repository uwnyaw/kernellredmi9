name: Build NetHunter Redmi 9 (Final Fix Quotes)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make bc bison flex build-essential libssl-dev libncurses5-dev
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: Download Clang (Proton)
        run: |
          git clone --depth=1 -b master https://github.com/kdrag0n/proton-clang clang

      - name: Download Kernel
        run: |
          git clone --depth=1 -b genom-release https://github.com/Neternels/NetHunter-MT6768 kernel

      - name: Build Kernel
        run: |
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          cd kernel
          
          mkdir -p out
          
          # 1. Находим конфиг
          find arch -name "lancelot.config" -exec cp {} out/.config \;
          
          # 2. ЛЕЧЕНИЕ (Исправляем ошибку кавычек):
          # Сначала удаляем старые строки, чтобы не дублировались
          sed -i '/CONFIG_LITTLE_CPU_MASK/d' out/.config
          sed -i '/CONFIG_BIG_CPU_MASK/d' out/.config
          sed -i '/CONFIG_NR_CPUS/d' out/.config
          
          # Вписываем значения БЕЗ КАВЫЧЕК (система ругалась именно на них)
          echo "CONFIG_LITTLE_CPU_MASK=0xfc" >> out/.config
          echo "CONFIG_BIG_CPU_MASK=0x03" >> out/.config
          
          # Указываем, что ядер всего 8 (Helio G80), чтобы не было вопроса "64 ядра?"
          echo "CONFIG_NR_CPUS=8" >> out/.config
          
          # 3. Применяем исправления
          make O=out ARCH=arm64 olddefconfig
          
          # 4. Включаем NetHunter
          scripts/config --file out/.config --enable CONFIG_USB_F_HID
          scripts/config --file out/.config --enable CONFIG_USB_CONFIGFS_F_HID
          scripts/config --file out/.config --enable CONFIG_CFG80211
          scripts/config --file out/.config --enable CONFIG_MAC80211
          
          # 5. Запуск
          make -j$(nproc) O=out \
                          ARCH=arm64 \
                          CC=clang \
                          CLANG_TRIPLE=aarch64-linux-gnu- \
                          CROSS_COMPILE=aarch64-linux-gnu- \
                          CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
                          HOSTCC=gcc \
                          HOSTCXX=g++

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: NetHunter-Kernel-Redmi9
          path: kernel/out/arch/arm64/boot/Image.gz-dtb
