name: Build Redmi 9 NetHunter (Fix Ubuntu 20.04)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04 # ГЛАВНОЕ ИСПРАВЛЕНИЕ: Старая версия системы для совместимости
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/Neternels/NetHunter-MT6768
          kernel-branch: genom-release
          config: lancelot_defconfig
          arch: arm64
          
          android-version: 11
          aosp-clang: false
          other-clang-url: https://github.com/kdrag0n/proton-clang
          other-clang-branch: master
          aosp-gcc: true
          
          # Функции
          nethunter: true
          ksu: true
