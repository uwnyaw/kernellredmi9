name: Build NetHunter Redmi 9 (Scripts/Config Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make bc bison flex build-essential libssl-dev libncurses5-dev
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: Download Clang (Proton)
        run: |
          git clone --depth=1 -b master https://github.com/kdrag0n/proton-clang clang

      - name: Download Kernel
        run: |
          git clone --depth=1 -b genom-release https://github.com/Neternels/NetHunter-MT6768 kernel

      - name: Build Kernel
        run: |
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          cd kernel
          mkdir -p out
          
          # 1. Находим и копируем "проблемный" конфиг
          find arch -name "lancelot.config" -exec cp {} out/.config \;
          
          # 2. ДЕЛАЕМ СКРИПТ ИСПОЛНЯЕМЫМ (важно!)
          chmod +x scripts/config
          
          # 3. ЛЕЧЕНИЕ ЧЕРЕЗ ОФИЦИАЛЬНУЮ УТИЛИТУ:
          # --set-str ставит кавычки, --set-val ставит числа.
          # Пробуем установить их как строки (стандарт MediaTek)
          ./scripts/config --file out/.config --set-str CONFIG_LITTLE_CPU_MASK "0xfc"
          ./scripts/config --file out/.config --set-str CONFIG_BIG_CPU_MASK "0x03"
          ./scripts/config --file out/.config --set-val CONFIG_NR_CPUS 8
          
          # 4. Обновляем конфиг (теперь должно пройти без вопросов)
          make O=out ARCH=arm64 olddefconfig
          
          # 5. Включаем патчи NetHunter
          ./scripts/config --file out/.config --enable CONFIG_USB_F_HID
          ./scripts/config --file out/.config --enable CONFIG_USB_CONFIGFS_F_HID
          ./scripts/config --file out/.config --enable CONFIG_CFG80211
          ./scripts/config --file out/.config --enable CONFIG_MAC80211
          
          # 6. Запуск сборки
          make -j$(nproc) O=out \
                          ARCH=arm64 \
                          CC=clang \
                          CLANG_TRIPLE=aarch64-linux-gnu- \
                          CROSS_COMPILE=aarch64-linux-gnu- \
                          CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
                          HOSTCC=gcc \
                          HOSTCXX=g++

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: NetHunter-Kernel-Redmi9
          path: kernel/out/arch/arm64/boot/Image.gz-dtb
