name: Build NetHunter Redmi 9 (Input Pipe Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make bc bison flex build-essential libssl-dev libncurses5-dev
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: Download Clang (Proton)
        run: |
          git clone --depth=1 -b master https://github.com/kdrag0n/proton-clang clang

      - name: Download Kernel
        run: |
          git clone --depth=1 -b genom-release https://github.com/Neternels/NetHunter-MT6768 kernel

      - name: Build Kernel
        run: |
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          cd kernel
          mkdir -p out
          
          # 1. Находим конфиг
          find arch -name "lancelot.config" -exec cp {} out/.config \;
          
          # 2. ГОТОВИМ ФАЙЛ С ОТВЕТАМИ (ЧИТ-КОД)
          # Порядок ответов на вопросы из твоего лога:
          # 1 (4KB pages)
          # 1 (39-bit VA)
          # n (Big Endian - нет)
          # n (Multi-core sched - нет)
          # n (SMT sched - нет)
          # 8 (Количество ядер)
          # 0xfc (Маска маленьких ядер)
          # 0x03 (Маска больших ядер)
          printf "1\n1\nn\nn\nn\n8\n0xfc\n0x03\n" > answers.txt
          
          # 3. Запускаем настройку, скармливая ей ответы
          # oldconfig спросит то, чего не хватает, и возьмет ответы из файла
          make O=out ARCH=arm64 oldconfig < answers.txt
          
          # 4. Включаем NetHunter
          scripts/config --file out/.config --enable CONFIG_USB_F_HID
          scripts/config --file out/.config --enable CONFIG_USB_CONFIGFS_F_HID
          scripts/config --file out/.config --enable CONFIG_CFG80211
          scripts/config --file out/.config --enable CONFIG_MAC80211
          
          # 5. Запуск сборки
          make -j$(nproc) O=out \
                          ARCH=arm64 \
                          CC=clang \
                          CLANG_TRIPLE=aarch64-linux-gnu- \
                          CROSS_COMPILE=aarch64-linux-gnu- \
                          CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
                          HOSTCC=gcc \
                          HOSTCXX=g++

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: NetHunter-Kernel-Redmi9
          path: kernel/out/arch/arm64/boot/Image.gz-dtb
