name: Build NetHunter (Frankenstein Config)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make bc bison flex build-essential libssl-dev libncurses5-dev
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi wget

      - name: Download Clang (Proton)
        run: |
          git clone --depth=1 -b master https://github.com/kdrag0n/proton-clang clang

      - name: Download Kernel Source (NetHunter)
        run: |
          git clone --depth=1 -b genom-release https://github.com/Neternels/NetHunter-MT6768 kernel

      - name: Build Kernel
        run: |
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          cd kernel
          mkdir -p out
          
          # РЕШЕНИЕ ПРОБЛЕМЫ:
          # Скачиваем рабочий конфиг от Edhic1 (он идеально подходит для Redmi 9)
          # вместо использования сломанного lancelot.config
          wget https://raw.githubusercontent.com/Edhic1/kernel_KSu_Next_Lancelot/main/arch/arm64/configs/lancelot_defconfig -O out/.config
          
          # Обновляем конфиг под текущее ядро (без вопросов и зависаний)
          make O=out ARCH=arm64 olddefconfig
          
          # Включаем патчи NetHunter
          scripts/config --file out/.config --enable CONFIG_USB_F_HID
          scripts/config --file out/.config --enable CONFIG_USB_CONFIGFS_F_HID
          scripts/config --file out/.config --enable CONFIG_CFG80211
          scripts/config --file out/.config --enable CONFIG_MAC80211
          
          # Запускаем сборку
          make -j$(nproc) O=out \
                          ARCH=arm64 \
                          CC=clang \
                          CLANG_TRIPLE=aarch64-linux-gnu- \
                          CROSS_COMPILE=aarch64-linux-gnu- \
                          CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
                          HOSTCC=gcc \
                          HOSTCXX=g++

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: NetHunter-Kernel-Redmi9-Final
          path: kernel/out/arch/arm64/boot/Image.gz-dtb
